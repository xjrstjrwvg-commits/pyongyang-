<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no text-align: center">
    <title>極・しりとり v2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input, select, button { font-size: 16px !important; } 
        .tab-active { background-color: #4f46e5; color: white; }
        .word-must { background-color: #3b82f6 !important; color: white !important; border-color: #2563eb !important; }
        .word-ban { background-color: #ef4444 !important; color: white !important; text-decoration: line-through; border-color: #dc2626 !important; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 pb-20 font-sans">
    <div class="max-w-md mx-auto px-4 pt-6 space-y-4">
        <div class="bg-white rounded-3xl shadow-xl p-6 space-y-4">
            <h1 class="font-black text-indigo-600 text-center text-xl italic tracking-tighter">SHIRITORI ENGINE v2026</h1>
            
            <input id="sw" oninput="toK(this)" placeholder="開始単語 (例: アメリカ)" class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-100 outline-none">
            
            <div class="grid grid-cols-3 gap-2">
                <input id="sc" oninput="toK(this)" placeholder="開始字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-slate-100">
                <input id="mc" oninput="toK(this)" placeholder="必須字(複数可)" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-orange-200">
                <input id="ec" oninput="toK(this)" placeholder="終了字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-slate-100">
            </div>

            <div class="grid grid-cols-3 gap-1 p-1 bg-slate-100 rounded-2xl">
                <button onclick="setCat('countries')" id="cat-countries" class="cat-btn text-[10px] font-bold py-2 rounded-xl">国名</button>
                <button onclick="setCat('capitals')" id="cat-capitals" class="cat-btn text-[10px] font-bold py-2 rounded-xl">首都</button>
                <button onclick="setCat('both')" id="cat-both" class="cat-btn tab-active text-[10px] font-bold py-2 rounded-xl">両方</button>
            </div>

            <!-- 長さモード -->
            <div class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 space-y-2">
                <div class="flex justify-between items-center"><span class="text-[10px] font-bold text-slate-400 text-center">長さモード</span>
                    <select id="lenMode" class="text-[10px] font-bold p-1 rounded bg-white">
                        <option value="fixed">単語数固定</option>
                        <option value="increasing">だんだん長く</option>
                        <option value="total_chars">合計文字数指定</option>
                    </select>
                </div>
                <div class="flex justify-between items-center"><span class="text-[10px] font-bold text-slate-400">目標値</span>
                    <div class="flex items-center gap-2"><button onclick="adjL(-1)">-</button><span id="lDisp" class="font-black">5</span><button onclick="adjL(1)">+</button></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-400">ずらし</span>
                    <div class="flex items-center gap-2"><button onclick="adjS(-1)">-</button><span id="sDisp" class="font-black text-indigo-600">+0</span><button onclick="adjS(1)">+</button></div>
                </div>
                <label class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center text-[10px] font-bold italic"><span>牛耕(往復)</span><input type="checkbox" id="gk" class="w-6 h-6 accent-indigo-600"></label>
            </div>

            <div class="space-y-2 px-1">
                <label class="flex justify-between items-center text-[10px] font-bold"><span>濁点無視</span><input type="checkbox" id="vo" checked class="w-5 h-5 accent-indigo-600"></label>
                <label class="flex justify-between items-center text-[10px] font-bold text-orange-600"><span>重複一括排除</span><input type="checkbox" id="ex" class="w-5 h-5 accent-orange-600"></label>
            </div>

            <button onclick="runSearch()" id="runBtn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg">経路を探索する</button>
        </div>

        <!-- 単語フィルタ（アコーディオン） -->
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <button onclick="toggleWords()" class="w-full p-4 flex justify-between items-center font-bold text-slate-500 bg-slate-50">
                <span>単語別設定 (必須/禁止)</span><span id="arrow">▼</span>
            </button>
            <div id="wordBoard" class="hidden p-4 border-t">
                <input id="wordSearch" oninput="renderWordList()" placeholder="検索..." class="w-full p-2 mb-3 bg-slate-100 rounded-lg text-xs outline-none">
                <div id="wordList" class="flex flex-wrap gap-1 max-h-48 overflow-y-auto"></div>
            </div>
        </div>

        <div id="resCount" class="text-center text-[10px] font-bold text-slate-400"></div>
        <div id="results" class="space-y-3"></div>
    </div>

    <script>
        let currentCat = 'both', shiftCount = 0, maxLen = 5, wordConfigs = {};
        const allWords = Array.from(new Set([...{{ countries|tojson }}, ...{{ capitals|tojson }}])).sort();

        function toK(el) { el.value = el.value.replace(/[ぁ-ん]/g, s => String.fromCharCode(s.charCodeAt(0) + 0x60)); }
        function adjS(v) { shiftCount = Math.max(-10, Math.min(10, shiftCount + v)); document.getElementById('sDisp').innerText = (shiftCount >= 0 ? '+' : '') + shiftCount; }
        function adjL(v) { maxLen = Math.max(1, maxLen + v); document.getElementById('lDisp').innerText = maxLen; }
        function setCat(c) { currentCat = c; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('tab-active')); document.getElementById('cat-' + c).classList.add('tab-active'); }
        function toggleWords() { const b = document.getElementById('wordBoard'); b.classList.toggle('hidden'); document.getElementById('arrow').innerText = b.classList.contains('hidden') ? '▼' : '▲'; if(!b.classList.contains('hidden')) renderWordList(); }

        function renderWordList() {
            const query = document.getElementById('wordSearch').value;
            const container = document.getElementById('wordList');
            container.innerHTML = '';
            allWords.forEach(w => {
                if (query && !w.includes(query)) return;
                const btn = document.createElement('button');
                const state = wordConfigs[w] || 0;
                btn.className = `px-2 py-1 rounded-full text-[9px] font-bold border ${state==1?'word-must':state==2?'word-ban':'bg-white text-slate-500'}`;
                btn.innerText = w;
                btn.onclick = () => { wordConfigs[w] = (state + 1) % 3; renderWordList(); };
                container.appendChild(btn);
            });
        }

        async function runSearch() {
            const btn = document.getElementById('runBtn'); btn.disabled = true; btn.innerText = "探索中...";
            const payload = {
                start_word: document.getElementById('sw').value,
                start_char: document.getElementById('sc').value,
                must_char: document.getElementById('mc').value,
                category: currentCat, shift_count: shiftCount, max_len: maxLen,
                is_gyukou: document.getElementById('gk').checked,
                ignore_voiced: document.getElementById('vo').checked,
                exclude_conjugate: document.getElementById('ex').checked,
                len_mode: document.getElementById('lenMode').value,
                word_configs: wordConfigs
            };
            const res = await fetch('/search', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            const data = await res.json();
            const container = document.getElementById('results'); container.innerHTML = '';
            data.routes.forEach(route => {
                const text = route.join(" → ");
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-2xl shadow-sm flex flex-col gap-2";
                div.innerHTML = `<div class="text-sm font-bold text-slate-700">${text}</div>
                    <div class="flex justify-between items-center"><span class="text-[9px] text-slate-400">計 ${route.join("").length}字</span>
                    <button onclick="copy('${text}')" class="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded-md font-bold">コピー</button></div>`;
                container.appendChild(div);
            });
            document.getElementById('resCount').innerText = `${data.count} 件ヒット`;
            btn.disabled = false; btn.innerText = "経路を探索する";
        }
        function copy(t) { navigator.clipboard.writeText(t); alert("コピー完了！"); }
    </script>
</body>
</html>
