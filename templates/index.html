<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>極・しりとり v2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input, select, button { font-size: 16px !important; } 
        .tab-active { background-color: #4f46e5; color: white; }
        .word-must { background-color: #3b82f6 !important; color: white !important; }
        .word-ban { background-color: #ef4444 !important; color: white !important; text-decoration: line-through; }
        #runBtn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        #runBtn:active { transform: scale(0.95); filter: brightness(1.2); }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 pb-20 font-sans">
    <div class="max-w-md mx-auto px-4 pt-6 space-y-4 text-center">
        <div class="bg-white rounded-[2.5rem] shadow-xl p-6 space-y-5">
            <h1 class="font-black text-indigo-600 text-xl italic tracking-tighter">SHIRITORI ENGINE v2026</h1>
            
            <input id="sw" oninput="toK(this)" placeholder="開始単語を入力" class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-100 outline-none focus:ring-2 focus:ring-indigo-300">
            
            <div class="grid grid-cols-3 gap-2">
                <input id="sc" oninput="toK(this)" placeholder="開始字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-slate-100">
                <input id="mc" oninput="toK(this)" placeholder="必須字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-orange-200">
                <input id="ec" oninput="toK(this)" placeholder="終了字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-slate-100">
            </div>

            <div class="grid grid-cols-3 gap-1 p-1 bg-slate-100 rounded-2xl">
                <button onclick="setCat('countries')" id="cat-countries" class="cat-btn text-[10px] font-bold py-2.5 rounded-xl">国名</button>
                <button onclick="setCat('capitals')" id="cat-capitals" class="cat-btn text-[10px] font-bold py-2.5 rounded-xl">首都</button>
                <button onclick="setCat('both')" id="cat-both" class="cat-btn tab-active text-[10px] font-bold py-2.5 rounded-xl">両方</button>
            </div>

            <div class="bg-slate-50 p-5 rounded-3xl ring-1 ring-slate-100 space-y-4 text-left">
                <div class="flex items-center justify-between border-b border-slate-200 pb-3">
                    <span class="text-[11px] font-black text-indigo-600 uppercase tracking-wider">固定単語数</span>
                    <div class="flex items-center gap-3 bg-white px-3 py-1.5 rounded-xl shadow-sm border border-slate-100">
                        <button onclick="adjV('fixedLenVal', -1)" class="w-6 h-6 flex items-center justify-center font-bold text-indigo-600">-</button>
                        <span id="fixedLenVal" class="font-black text-sm w-4 text-center">3</span>
                        <button onclick="adjV('fixedLenVal', 1)" class="w-6 h-6 flex items-center justify-center font-bold text-indigo-600">+</button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="useTotalChars" class="w-4 h-4 accent-indigo-600"><span class="text-[11px] font-bold">合計文字数</span></label>
                    <div class="flex items-center gap-3 bg-white px-3 py-1.5 rounded-xl shadow-sm border border-slate-100"><button onclick="adjV('totalCharsVal', -1)">-</button><span id="totalCharsVal" class="font-black text-sm w-6 text-center">15</span><button onclick="adjV('totalCharsVal', 1)">+</button></div>
                </div>
                <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="useIncreasing" class="w-4 h-4 accent-indigo-600"><span class="text-[11px] font-bold">単語をだんだん長くする</span></label>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center"><span class="text-[10px] font-bold text-slate-400">ずらし</span>
                    <div class="flex items-center gap-2"><button onclick="adjS(-1)">-</button><span id="sDisp" class="font-black text-indigo-600">+0</span><button onclick="adjS(1)">+</button></div>
                </div>
                <label class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center text-[10px] font-bold italic cursor-pointer"><span>往復(牛耕)</span><input type="checkbox" id="gk" class="w-6 h-6 accent-indigo-600"></label>
            </div>

            <div class="px-1 text-left">
                <label class="flex justify-between items-center text-[10px] font-bold cursor-pointer"><span>濁点・半濁点を無視</span><input type="checkbox" id="vo" checked class="w-5 h-5 accent-indigo-600"></label>
            </div>

            <!-- 探索ボタン巨大化 -->
            <div class="flex flex-col gap-2">
                <button onclick="runSearch()" id="runBtn" class="w-full bg-indigo-600 text-white font-black py-6 rounded-[2rem] shadow-2xl shadow-indigo-200 text-lg tracking-widest uppercase">経路を探索する</button>
                <button onclick="resetAll()" class="w-full bg-slate-200 text-slate-500 font-bold py-3 rounded-2xl text-xs">すべての設定をリセット</button>
            </div>
        </div>

        <div class="flex justify-between items-center px-3">
            <div id="resCount" class="text-[10px] font-black text-slate-400 tracking-widest"></div>
            <button id="allCopyBtn" onclick="copyAll()" class="hidden text-[10px] font-black text-indigo-600 bg-indigo-50 px-4 py-2 rounded-full border border-indigo-100">ALL COPY</button>
        </div>
        <div id="results" class="space-y-3"></div>

        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden text-left">
            <button onclick="toggleWords()" class="w-full p-5 flex justify-between items-center font-bold text-slate-500 bg-slate-50"><span>単語フィルタ (必須/禁止)</span><span id="arrow">▼</span></button>
            <div id="wordBoard" class="hidden p-5 border-t"><input id="wordSearch" oninput="renderWordList()" placeholder="単語を検索..." class="w-full p-3 mb-4 bg-slate-100 rounded-xl text-xs outline-none"><div id="wordList" class="flex flex-wrap gap-1.5 max-h-64 overflow-y-auto"></div></div>
        </div>
    </div>

    <script>
        let currentCat = 'both', shiftCount = 0, wordConfigs = {}, lastResults = [];
        const allWords = Array.from(new Set([...{{ countries|tojson }}, ...{{ capitals|tojson }}])).sort();

        function toK(el) { el.value = el.value.replace(/[ぁ-ん]/g, s => String.fromCharCode(s.charCodeAt(0) + 0x60)); }
        function adjS(v) { shiftCount = Math.max(-10, Math.min(10, shiftCount + v)); document.getElementById('sDisp').innerText = (shiftCount >= 0 ? '+' : '') + shiftCount; }
        function adjV(id, v) { const el = document.getElementById(id); el.innerText = Math.max(1, parseInt(el.innerText) + v); }
        function setCat(c) { currentCat = c; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('tab-active')); document.getElementById('cat-' + c).classList.add('tab-active'); }
        function toggleWords() { const b = document.getElementById('wordBoard'); b.classList.toggle('hidden'); document.getElementById('arrow').innerText = b.classList.contains('hidden') ? '▼' : '▲'; if(!b.classList.contains('hidden')) renderWordList(); }

        function resetAll() {
            document.querySelectorAll('input[type="text"]').forEach(i => i.value = "");
            document.querySelectorAll('input[type="checkbox"]').forEach(i => { if(i.id==='vo') i.checked=true; else i.checked=false; });
            shiftCount = 0; document.getElementById('sDisp').innerText = "+0";
            document.getElementById('fixedLenVal').innerText = "3";
            wordConfigs = {}; renderWordList();
            document.getElementById('results').innerHTML = "";
            document.getElementById('resCount').innerText = "";
            document.getElementById('allCopyBtn').classList.add('hidden');
        }

        function renderWordList() {
            const query = document.getElementById('wordSearch').value, container = document.getElementById('wordList'); container.innerHTML = '';
            allWords.forEach(w => { if (query && !w.includes(query)) return; const btn = document.createElement('button'); const state = wordConfigs[w] || 0; btn.className = `px-3 py-1.5 rounded-full text-[10px] font-bold border ${state==1?'word-must':state==2?'word-ban':'bg-white text-slate-500 border-slate-200'}`; btn.innerText = w; btn.onclick = () => { wordConfigs[w] = (state + 1) % 3; renderWordList(); }; container.appendChild(btn); });
        }

        async function runSearch() {
            const btn = document.getElementById('runBtn'); btn.disabled = true; btn.innerText = "探索中...";
            const payload = {
                start_word: document.getElementById('sw').value, start_char: document.getElementById('sc').value, must_char: document.getElementById('mc').value, category: currentCat, shift_count: shiftCount,
                fixed_len_val: parseInt(document.getElementById('fixedLenVal').innerText),
                use_total_chars: document.getElementById('useTotalChars').checked, total_chars_val: parseInt(document.getElementById('totalCharsVal').innerText),
                use_increasing: document.getElementById('useIncreasing').checked,
                is_gyukou: document.getElementById('gk').checked, ignore_voiced: document.getElementById('vo').checked, word_configs: wordConfigs
            };
            try {
                const res = await fetch('/search', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                const data = await res.json(); lastResults = data.routes;
                const container = document.getElementById('results'); container.innerHTML = '';
                data.routes.slice(0, 100).forEach(route => {
                    const text = route.join(" → "), div = document.createElement('div');
                    div.className = "bg-white p-5 rounded-3xl shadow-sm flex flex-col gap-2 border-l-[6px] border-indigo-500 text-left";
                    div.innerHTML = `<div class="text-sm font-black text-slate-700">${text}</div><div class="flex justify-between items-center text-[10px] font-bold text-slate-400"><span>計 ${route.join("").length}文字</span><button onclick="copyOne('${text}')" class="bg-indigo-50 text-indigo-600 px-3 py-1.5 rounded-lg font-black active:bg-indigo-200">COPY</button></div>`;
                    container.appendChild(div);
                });
                document.getElementById('resCount').innerText = `${data.count} ROUTES FOUND`;
                if(data.count > 0) document.getElementById('allCopyBtn').classList.remove('hidden');
            } catch(e) { alert("ERROR"); }
            btn.disabled = false; btn.innerText = "経路を探索する";
        }
        function copyOne(t) { navigator.clipboard.writeText(t); alert("COPIED!"); }
        function copyAll() { navigator.clipboard.writeText(lastResults.map(r => r.join(" → ")).join("\n")); alert("ALL " + lastResults.length + " ROUTES COPIED!"); }
    </script>
</body>
</html>
