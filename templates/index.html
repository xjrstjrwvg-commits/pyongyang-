<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // è¨­å®šã®ä¿å­˜
        function saveSettings() {
            const settings = {
                sw: document.getElementById('sw').value,
                sc: document.getElementById('sc').value,
                mc: document.getElementById('mc').value,
                ec: document.getElementById('ec').value,
                ml: document.getElementById('ml').value,
                ks: document.getElementById('ks').value,
                ps: document.getElementById('ps').value,
                ttl: document.getElementById('ttl').value,
                conj: document.getElementById('conj').checked,
                rt: document.getElementById('rt').checked,
                sort: document.getElementById('sort_type').value,
                cats: Array.from(document.querySelectorAll('input[name="cat"]:checked')).map(c => c.value)
            };
            localStorage.ultraSettings = JSON.stringify(settings);
        }

        // è¨­å®šã®å¾©å…ƒ
        window.onload = () => {
            if (localStorage.ultraSettings) {
                const s = JSON.parse(localStorage.ultraSettings);
                document.getElementById('sw').value = s.sw || "";
                document.getElementById('sc').value = s.sc || "";
                document.getElementById('mc').value = s.mc || "";
                document.getElementById('ec').value = s.ec || "";
                document.getElementById('ml').value = s.ml || 5;
                document.getElementById('ks').value = s.ks || 0;
                document.getElementById('ps').value = s.ps || 0;
                document.getElementById('ttl').value = s.ttl || "";
                document.getElementById('conj').checked = s.conj;
                document.getElementById('rt').checked = s.rt;
                document.getElementById('sort_type').value = s.sort || "kana";
                document.querySelectorAll('input[name="cat"]').forEach(c => {
                    c.checked = s.cats.includes(c.value);
                });
            }
        };

        function adjustVal(id, delta) {
            const el = document.getElementById(id);
            el.value = parseInt(el.value) + delta;
            saveSettings();
        }

        function toggleAllCats(state) {
            document.querySelectorAll('input[name="cat"]').forEach(c => c.checked = state);
            saveSettings();
        }
    </script>
    <style>
        .dark { color-scheme: dark; }
        .glass { @apply bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-xl; }
        input, select { @apply bg-slate-50 dark:bg-slate-800 border-slate-300 dark:border-slate-700 p-2 rounded-xl w-full text-sm outline-none; }
        .step-btn { @apply bg-slate-200 dark:bg-slate-700 w-8 h-8 flex items-center justify-center rounded-lg font-black text-lg active:scale-90; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 p-4" onchange="saveSettings()" oninput="saveSettings()">
    <div class="max-w-md mx-auto space-y-4">
        <header class="flex justify-between items-center px-1">
            <h1 class="text-2xl font-black italic text-blue-600">ULTRA ENGINE</h1>
            <button onclick="toggleDarkMode()" class="p-2 glass rounded-full">ğŸŒ“</button>
        </header>

        <div class="glass rounded-[32px] p-5 space-y-4">
            <!-- Words Section -->
            <div class="space-y-2">
                <input id="sw" placeholder="é–‹å§‹å˜èª">
                <div class="grid grid-cols-3 gap-2">
                    <input id="sc" placeholder="é–‹å§‹å­—">
                    <input id="mc" placeholder="å¿…é ˆ(ã‚,ã„)">
                    <input id="ec" placeholder="çµ‚äº†å­—">
                </div>
            </div>

            <!-- Numbers Section (Layout Fixed) -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 block uppercase">å˜èªæ•°</label>
                    <div class="flex items-center gap-1">
                        <button onclick="adjustVal('ml',-1)" class="step-btn">-</button>
                        <input type="number" id="ml" value="5" class="text-center p-1">

                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 block uppercase">åˆè¨ˆæ–‡å­—æ•°</label>
                    <input type="number" id="ttl" placeholder="è¨ˆ" class="p-2 h-[32px]">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 block uppercase">50éŸ³ãšã‚‰ã—</label>
                    <div class="flex items-center gap-1">
                        <button onclick="adjustVal('ks',-1)" class="step-btn">-</button>
                        <input type="number" id="ks" value="0" class="text-center p-1">
                        <button onclick="adjustVal('ks',1)" class="step-btn">+</button>
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 block uppercase">ç‰©ç†ãšã‚‰ã—</label>
                    <input type="number" id="ps" value="0" class="p-2 h-[32px]">
                </div>
            </div>

            <!-- Checks -->
            <div class="flex gap-4 text-xs font-bold py-1 border-t border-slate-100 dark:border-slate-800 pt-3">
                <label class="flex items-center gap-2"><input type="checkbox" id="conj"> å…±å½¹æ’é™¤</label>
                <label class="flex items-center gap-2"><input type="checkbox" id="rt"> é‡è¤‡è¨±å¯</label>
            </div>

            <!-- Dictionary & Sort -->
            <div class="space-y-2 border-t border-slate-100 dark:border-slate-800 pt-3">
                <div class="flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Dictionary</span>
                    <div class="flex gap-2">
                        <button onclick="toggleAllCats(true)" class="text-[9px] bg-blue-100 dark:bg-blue-900 px-2 py-1 rounded">å…¨é¸æŠ</button>
                        <button onclick="toggleAllCats(false)" class="text-[9px] bg-slate-200 dark:bg-slate-700 px-2 py-1 rounded">å…¨è§£é™¤</button>
                    </div>
                </div>
                <div class="flex items-center justify-between gap-4">
                    <div class="flex gap-3 text-[11px] font-bold">
                        <label class="flex items-center gap-1"><input type="checkbox" name="cat" value="country" checked> å›½</label>
                        <label class="flex items-center gap-1"><input type="checkbox" name="cat" value="capital"> é¦–éƒ½</label>
                    </div>
                    <select id="sort_type" class="text-[10px] h-8 w-24 p-1">
                        <option value="kana">50éŸ³é †</option>
                        <option value="length">æ–‡å­—æ•°é †</option>
                    </select>
                </div>
            </div>

            <button onclick="run()" id="btn" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl active:scale-95 transition-all shadow-lg shadow-blue-500/30">EXPLORE</button>
        </div>

        <div id="stats" class="text-center text-[10px] font-bold text-slate-400 hidden"></div>
        <div id="res" class="space-y-2 pb-20"></div>
    </div>

    <script>
        async function run(){
            const btn=document.getElementById('btn');
            const resDiv=document.getElementById('res');
            const statsDiv=document.getElementById('stats');
            btn.innerText="æ¢ç´¢ä¸­..."; btn.disabled=true;
            resDiv.innerHTML=""; statsDiv.classList.add('hidden');

            const cats = Array.from(document.querySelectorAll('input[name="cat"]:checked')).map(c => c.value);
            const targetTotal = document.getElementById('ttl').value;

            const r = await fetch('/search',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    start_word:document.getElementById('sw').value,
                    start_char:document.getElementById('sc').value,
                    must_char:document.getElementById('mc').value,
                    end_char:document.getElementById('ec').value,
                    max_len:document.getElementById('ml').value,
                    target_total_len: targetTotal ? parseInt(targetTotal) : null,
                    pos_shift:document.getElementById('ps').value,
                    kana_shift:document.getElementById('ks').value,
                    exclude_conjugates:document.getElementById('conj').checked,
                    round_trip:document.getElementById('rt').checked,
                    sort_type:document.getElementById('sort_type').value,
                    categories: cats
                })
            });
            const d = await r.json();
            btn.innerText="EXPLORE"; btn.disabled=false;
            
            if(d.count > 0){
                statsDiv.innerText = `${d.count} ROUTES FOUND`;
                statsDiv.classList.remove('hidden');
                resDiv.innerHTML = d.routes.map((rt, i)=>`
                    <div class="glass p-4 rounded-2xl border-l-4 border-blue-500 text-sm font-bold leading-relaxed">
                        ${rt.join(' â†’ ')}
                    </div>
                `).join('');
            } else {
                resDiv.innerHTML = '<p class="text-center text-slate-500 py-10 font-bold italic text-sm">NO ROUTES FOUND</p>';
            }
        }
    </script>
