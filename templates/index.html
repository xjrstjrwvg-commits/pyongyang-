<!DOCTYPE html><!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>しりとり探索【極 - ULTRA】</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #e2e8f0; font-family: sans-serif; }
        .panel { background: rgba(15, 23, 42, 0.8); border: 1px solid #1e293b; backdrop-filter: blur(8px); }
        input, select { background: #0f172a !important; border: 1px solid #334155 !important; color: #fff !important; }
        .scroll-custom::-webkit-scrollbar { height: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-5xl mx-auto space-y-6">
        <header class="border-b border-blue-900/50 pb-4 flex justify-between items-center">
            <h1 class="text-3xl font-black italic tracking-tighter text-blue-500">ULTRA SEARCH ENGINE</h1>
            <div class="text-[10px] font-mono text-slate-500">VERSION 2.0 / 50 WORDS DEPTH</div>
        </header>

        <div class="panel p-6 rounded-3xl shadow-2xl grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="space-y-4">
                <h3 class="text-xs font-bold text-blue-400 uppercase tracking-widest">Base Settings</h3>
                <input id="sw" placeholder="開始単語" class="w-full p-3 rounded-xl outline-none focus:ring-1 ring-blue-500">
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-[10px] text-slate-400 block mb-1">長さ (MAX 50)</label>
                        <input type="number" id="ml" value="10" class="w-full p-3 rounded-xl outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-400 block mb-1">必須文字</label>
                        <input id="mc" placeholder="あ,い" class="w-full p-3 rounded-xl outline-none">
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-xs font-bold text-purple-400 uppercase tracking-widest">Shift Logic</h3>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-[10px] text-slate-400 block mb-1">物理位置ずらし</label>
                        <input type="number" id="ps" value="0" class="w-full p-3 rounded-xl outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-400 block mb-1">50音環状ずらし</label>
                        <input type="number" id="ks" value="1" class="w-full p-3 rounded-xl outline-none">
                    </div>
                </div>
                <div class="flex flex-col gap-2 pt-2">
                    <label class="flex items-center gap-2 text-xs cursor-pointer"><input type="checkbox" id="ec"> 共役排除 (A⇄B禁止)</label>
                    <label class="flex items-center gap-2 text-xs cursor-pointer"><input type="checkbox" id="rt"> 牛耕モード (単語重複許可)</label>
                    <label class="flex items-center gap-2 text-xs cursor-pointer"><input type="checkbox" id="lo"> 必須字を各1回限定</label>
                </div>
            </div>

            <div class="flex flex-col justify-end">
                <button onclick="run()" id="btn" class="h-20 bg-blue-600 hover:bg-blue-500 text-white font-black rounded-2xl shadow-lg shadow-blue-900/20 transition-all active:scale-95 text-lg">極・探索実行</button>
            </div>
        </div>

        <div id="res" class="space-y-3"></div>
    </div>

    <script>
        async function run(){
            const btn=document.getElementById('btn');
            const resDiv=document.getElementById('res');
            btn.innerText="COMPUTING..."; btn.disabled=true;
            resDiv.innerHTML="";

            const r=await fetch('/search',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    start_word:document.getElementById('sw').value,
                    max_len:document.getElementById('ml').value,
                    pos_shift:document.getElementById('ps').value,
                    kana_shift:document.getElementById('ks').value,
                    must_char:document.getElementById('mc').value,
                    exclude_conjugates:document.getElementById('ec').checked,
                    round_trip:document.getElementById('rt').checked,
                    limit_one:document.getElementById('lo').checked,
                    categories: ["country", "animal"]
                })
            });
            const d=await r.json();
            btn.innerText="極・探索実行"; btn.disabled=false;
            
            if(d.count){
                resDiv.innerHTML = d.routes.map((rt, i)=>`
                    <div class="panel p-4 rounded-2xl border-l-4 border-blue-500 animate-in fade-in slide-in-from-bottom-2 duration-300">
                        <div class="text-[9px] font-mono text-blue-400 mb-2">#${String(i+1).padStart(3,'0')} | ${rt.length} WORDS</div>
                        <div class="scroll-custom overflow-x-auto pb-2 text-sm font-bold text-slate-200 whitespace-nowrap">
                            ${rt.join(' <span class="text-blue-600 mx-1">→</span> ')}
                        </div>
                    </div>
                `).join('');
            } else {
                resDiv.innerHTML = '<div class="text-center text-slate-600 py-20 font-black tracking-tighter">NO ROUTES FOUND</div>';
            }
        }
    </script>
</body>
</html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>しりとり探索機【極】</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; }
        .ultra-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        input, select { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .route-path { white-space: nowrap; overflow-x: auto; scrollbar-width: thin; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto space-y-6">
        <header class="flex justify-between items-end border-b border-indigo-500/30 pb-4">
            <h1 class="text-4xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">極 - ULTRA ENGINE</h1>
            <span class="text-xs font-mono text-indigo-400">MAX 50 WORDS / LOOP SHIFT ENABLED</span>
        </header>

        <div class="ultra-card p-6 rounded-3xl shadow-2xl grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-indigo-300 uppercase">Start Word</label>
                    <input id="sw" placeholder="アイスランド" class="w-full p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-indigo-300 uppercase">Length (Max 50)</label>
                        <input type="number" id="ml" value="10" class="w-full p-4 rounded-2xl outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-indigo-300 uppercase">50音Shift</label>
                        <input type="number" id="sh" value="1" class="w-full p-4 rounded-2xl outline-none" title="ア→イなら1、ン→アなら1">
                    </div>
                </div>
            </div>
            
            <div class="space-y-4">
                <div class="flex flex-col h-full justify-center space-y-4">
                    <label class="flex items-center justify-between p-3 rounded-2xl bg-slate-800/50 cursor-pointer">
                        <span class="text-sm">共役排除 (A⇄Bを1回に限定)</span>
                        <input type="checkbox" id="ec" class="w-5 h-5 accent-indigo-500">
                    </label>
                    <button onclick="run()" id="btn" class="w-full h-16 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-black rounded-2xl shadow-lg shadow-indigo-500/20 transition-all transform active:scale-95">探索開始</button>
                </div>
            </div>
        </div>

        <div id="res" class="space-y-4"></div>
    </div>

    <script>
        async function run(){
            const btn=document.getElementById('btn');
            const resDiv=document.getElementById('res');
            btn.innerText="探索中..."; btn.disabled=true;
            resDiv.innerHTML="";

            const r=await fetch('/search',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    start_word:document.getElementById('sw').value,
                    max_len:document.getElementById('ml').value,
                    shift:document.getElementById('sh').value,
                    exclude_conjugates:document.getElementById('ec').checked,
                    categories: ["country"]
                })
            });
            const d=await r.json();
            btn.innerText="探索開始"; btn.disabled=false;
            
            if(d.count){
                resDiv.innerHTML = d.routes.map((rt, i)=>`
                    <div class="ultra-card p-4 rounded-2xl border-l-4 border-indigo-500">
                        <div class="text-[10px] text-indigo-400 mb-2 font-mono">ROUTE #${i+1}</div>
                        <div class="route-path pb-2 text-sm md:text-base font-bold text-slate-100 italic">
                            ${rt.join(' <span class="text-indigo-500 mx-1">→</span> ')}
                        </div>
                    </div>
                `).join('');
            } else {
                resDiv.innerHTML = '<p class="text-center text-slate-500 py-10 font-bold">ルートが見つかりませんでした</p>';
            }
        }
    </script>
</body>
</html>
