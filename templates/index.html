<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>極・しりとり v2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>input, select, button { font-size: 16px !important; } .tab-active { background-color: #4f46e5; color: white; }</style>
</head>
<body class="bg-slate-100 text-slate-900 pb-20 font-sans">
    <div class="max-w-md mx-auto px-4 pt-6 space-y-4">
        <div class="bg-white rounded-3xl shadow-xl p-6 space-y-4">
            <h1 class="font-black text-indigo-600 text-center text-xl italic tracking-tighter">SHIRITORI ENGINE v2026</h1>
            <input id="sw" oninput="toK(this)" placeholder="開始単語 (任意)" class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-100 outline-none">
            <div class="grid grid-cols-3 gap-2">
                <input id="sc" oninput="toK(this)" placeholder="開始字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-slate-100">
                <input id="mc" oninput="toK(this)" placeholder="必須字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-orange-200 border border-orange-100">
                <input id="ec" oninput="toK(this)" placeholder="終了字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-slate-100">
            </div>
            <div class="grid grid-cols-3 gap-1 p-1 bg-slate-100 rounded-2xl">
                <button onclick="setCat('countries')" id="cat-countries" class="text-[10px] font-bold py-2 rounded-xl">国</button>
                <button onclick="setCat('capitals')" id="cat-capitals" class="text-[10px] font-bold py-2 rounded-xl">首都</button>
                <button onclick="setCat('both')" id="cat-both" class="tab-active text-[10px] font-bold py-2 rounded-xl">両方</button>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-400">ずらし</span>
                    <div class="flex items-center gap-2"><button onclick="adjS(-1)">-</button><span id="sDisp" class="font-black text-indigo-600">+1</span><button onclick="adjS(1)">+</button></div>
                </div>
                <label class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center text-[10px] font-bold italic"><span>牛耕(往復)</span><input type="checkbox" id="gk" class="w-6 h-6 accent-indigo-600"></label>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-400">長さ</span>
                    <div class="flex items-center gap-2"><button onclick="adjL(-1)">-</button><span id="lDisp" class="font-black">5</span><button onclick="adjL(1)">+</button></div>
                </div>
                <select id="st" class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 font-black text-[10px] outline-none"><option value="default">標準</option><option value="length_desc">文字数多</option></select>
            </div>
            <div class="space-y-2 px-1">
                <label class="flex justify-between items-center text-[10px] font-bold"><span>濁点無視</span><input type="checkbox" id="vo" class="w-5 h-5 accent-indigo-600"></label>
                <label class="flex justify-between items-center text-[10px] font-bold text-orange-600"><span>重複一括排除</span><input type="checkbox" id="ex" class="w-5 h-5 accent-orange-600"></label>
                <label class="flex justify-between items-center text-[10px] font-bold text-indigo-600"><span>必須字を全体で1回のみ</span><input type="checkbox" id="lo" class="w-5 h-5 accent-indigo-600"></label>
            </div>
            <button onclick="openModal()" class="w-full py-2 text-[10px] font-bold text-indigo-400 bg-indigo-50 rounded-xl uppercase tracking-widest">Settings</button>
            <button onclick="run()" id="runBtn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg">探索開始</button>
        </div>
        <div id="statusArea" class="hidden flex justify-between items-center px-2"><span id="hc" class="text-sm font-black text-slate-600 italic">0 HIT</span><button onclick="copyAll()" class="text-[10px] font-bold text-indigo-600 bg-white px-5 py-2 rounded-full shadow-sm ring-1 ring-indigo-50">全文コピー</button></div>
        <div id="results" class="space-y-3"></div>
    </div>
    <div id="modal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-h-[80vh] rounded-3xl p-6 flex flex-col overflow-hidden">
            <div class="flex justify-between items-center mb-4"><span class="font-bold text-slate-500">詳細設定</span><button onclick="closeModal()" class="text-2xl">✕</button></div>
            <div class="overflow-y-auto space-y-1">
                {% for w in all_words %}
                <div class="flex justify-between py-2 border-b text-xs items-center"><span>{{ w }}</span><select id="cfg-{{ w }}" onchange="wc['{{ w }}']=parseInt(this.value)" class="p-1 bg-slate-50 rounded"><option value="0">可</option><option value="1">必須</option><option value="2">不可</option></select></div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        let l=5, s=1, wc={}, cat='both';
        function toK(e){e.value=e.value.replace(/[ぁ-ん]/g,s=>String.fromCharCode(s.charCodeAt(0)+0x60));}
        function adjL(v){l=Math.max(2,Math.min(12,l+v));document.getElementById('lDisp').innerText=l;}
        function adjS(v){s+=v;document.getElementById('sDisp').innerText=(s>=0?"+":"")+s;}
        function setCat(c){cat=c;['countries','capitals','both'].forEach(i=>document.getElementById('cat-'+i).classList.remove('tab-active'));document.getElementById('cat-'+c).classList.add('tab-active');}
        function openModal(){document.getElementById('modal').classList.remove('hidden');}
        function closeModal(){document.getElementById('modal').classList.add('hidden');}
        async function run(){
            const btn=document.getElementById('runBtn'); btn.disabled=true;
            document.getElementById('statusArea').classList.remove('hidden'); document.getElementById('hc').innerText="探索中...";
            const r=await fetch('/search',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({start_word:document.getElementById('sw').value,start_char:document.getElementById('sc').value,must_char:document.getElementById('mc').value,end_char:document.getElementById('ec').value,shift_count:s,is_gyukou:document.getElementById('gk').checked,ignore_voiced:document.getElementById('vo').checked,exclude_conjugate:document.getElementById('ex').checked,limit_one:document.getElementById('lo').checked,category:cat,max_len:l,word_configs:wc,sort_type:document.getElementById('st').value})});
            const d=await r.json(); btn.disabled=false; document.getElementById('hc').innerText=`${d.count} HIT`;
            document.getElementById('results').innerHTML=d.routes.map(rt=>`<div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-200"><div class="route-text font-bold text-indigo-900 mb-3 leading-relaxed">${rt.join(' → ')}</div><div class="flex justify-end"><button onclick="navigator.clipboard.writeText('${rt.join(' → ')}')" class="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-4 py-2 rounded-lg active:bg-indigo-100 transition-colors">1行コピー</button></div></div>`).join('');
        }
        function copyAll(){const t=Array.from(document.querySelectorAll('.route-text')).map(el=>el.innerText).join('\n');navigator.clipboard.writeText(t);alert("全てコピーしました");}
    </script>
</body>
</html>
