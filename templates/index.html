<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„ÅÑ„Å§„Åã‰Ωø„Åà„Çã„ÉÑ„Éº„É´</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        function saveSettings() {
            const settings = {
                sw: document.getElementById('sw').value, sc: document.getElementById('sc').value,
                mc: document.getElementById('mc').value, ec: document.getElementById('ec').value,
                ml: document.getElementById('ml').value, ks: document.getElementById('ks').value,
                ps: document.getElementById('ps').value, ttl: document.getElementById('ttl').value,
                conj: document.getElementById('conj').checked, rt: document.getElementById('rt').checked,
                sort: document.getElementById('sort_type').value,
                cats: Array.from(document.querySelectorAll('input[name="cat"]:checked')).map(c => c.value)
            };
            localStorage.ultraSettings = JSON.stringify(settings);
        }

        async function loadDictionary() {
            const r = await fetch('/get_dictionary');
            const data = await r.json();
            const container = document.getElementById('dict-content');
            container.innerHTML = Object.keys(data).map(cat => `
                <div class="mb-4">
                    <p class="text-[10px] font-bold text-blue-500 uppercase border-b border-blue-500/20 mb-1">${cat} (${data[cat].length})</p>
                    <div class="flex flex-wrap gap-1 text-[9px] text-slate-500 dark:text-slate-400">
                        ${data[cat].sort().join(' / ')}
                    </div>
                </div>
            `).join('');
        }

        window.onload = () => {
            loadDictionary();
            if (localStorage.ultraSettings) {
                const s = JSON.parse(localStorage.ultraSettings);
                document.getElementById('sw').value = s.sw || "";
                document.getElementById('sc').value = s.sc || "";
                document.getElementById('mc').value = s.mc || "";
                document.getElementById('ec').value = s.ec || "";
                document.getElementById('ml').value = s.ml || 5;
                document.getElementById('ks').value = s.ks || 0;
                document.getElementById('ps').value = s.ps || 0;
                document.getElementById('ttl').value = s.ttl || "";
                document.getElementById('conj').checked = s.conj;
                document.getElementById('rt').checked = s.rt;
                document.getElementById('sort_type').value = s.sort || "kana";
                document.querySelectorAll('input[name="cat"]').forEach(c => c.checked = (s.cats || []).includes(c.value));
            }
        };

        function adjustVal(id, delta) {
            const el = document.getElementById(id);
            el.value = parseInt(el.value) + delta;
            saveSettings();
        }

        function copyAll() {
            if (currentRoutes.length === 0) return;
            const text = currentRoutes.map((rt, i) => `#${i+1}: ${rt.join(' ‚Üí ')} (${rt.join('').length}ÊñáÂ≠ó)`).join('\n');
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.innerText = "COPIED!";
                setTimeout(() => btn.innerText = "ALL COPY", 2000);
            });
        }
    </script>
    <style>
        .dark { color-scheme: dark; }
        .glass { @apply bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-xl; }
        input, select { @apply bg-slate-50 dark:bg-slate-800 border-slate-300 dark:border-slate-700 p-2 rounded-xl text-xs outline-none focus:ring-1 ring-blue-500; }
        .step-btn { @apply bg-slate-200 dark:bg-slate-700 w-7 h-7 flex items-center justify-center rounded-lg font-black text-sm active:scale-90 transition-transform; }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 p-3 font-sans" onchange="saveSettings()" oninput="saveSettings()">
    <div class="max-w-md mx-auto space-y-3">
        <header class="flex justify-between items-center py-1">
            <h1 class="text-xl font-black italic text-blue-600 tracking-tighter uppercase">Ultra Engine</h1>
            <button onclick="toggleDarkMode()" class="p-2 glass rounded-full text-xs">üåì</button>
        </header>

        <div class="glass rounded-[28px] p-4 space-y-4">
            <!-- Entry Section -->
            <div class="grid grid-cols-4 gap-2">
                <input id="sw" placeholder="ÈñãÂßãÂçòË™û" class="col-span-4">
                <input id="sc" placeholder="Âßã" class="text-center">
                <input id="mc" placeholder="ÂøÖ(A,B)" class="col-span-2 text-center">
                <input id="ec" placeholder="ÁµÇ" class="text-center">
            </div>

            <!-- Numbers (Narrow Layout) -->
            <div class="grid grid-cols-2 gap-x-6 gap-y-3 border-t border-slate-100 dark:border-slate-800 pt-3">
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] font-bold text-slate-400 uppercase">ÂçòË™ûÊï∞</label>
                    <div class="flex items-center gap-1">
                        <button onclick="adjustVal('ml',-1)" class="step-btn">-</button>
                        <input type="number" id="ml" value="5" class="w-12 text-center">
                        <button onclick="adjustVal('ml',1)" class="step-btn">+</button>
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] font-bold text-slate-400 uppercase">50Èü≥„Åö„Çâ„Åó</label>
                    <div class="flex items-center gap-1">
                        <button onclick="adjustVal('ks',-1)" class="step-btn">-</button>
                        <input type="number" id="ks" value="0" class="w-12 text-center">
                        <button onclick="adjustVal('ks',1)" class="step-btn">+</button>
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] font-bold text-slate-400 uppercase">ÂêàË®àÊñáÂ≠óÊï∞</label>
                    <input type="number" id="ttl" placeholder="Ë®à" class="w-full">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] font-bold text-slate-400 uppercase">Áâ©ÁêÜ„Åö„Çâ„Åó</label>
                    <input type="number" id="ps" value="0" class="w-full">
                </div>
            </div>

            <!-- Controls -->
            <div class="flex justify-between items-center text-[10px] font-bold border-t border-slate-100 dark:border-slate-800 pt-3">
                <div class="flex gap-4">
                    <label class="flex items-center gap-1 cursor-pointer"><input type="checkbox" id="conj"> ÂÖ±ÂΩπÊéíÈô§</label>
                    <label class="flex items-center gap-1 cursor-pointer"><input type="checkbox" id="rt"> ÈáçË§áË®±ÂèØ</label>
                </div>
                <select id="sort_type" class="w-20 p-1 border-none bg-transparent">
                    <option value="kana">50Èü≥È†Ü</option>
                    <option value="length">ÊñáÂ≠óÊï∞È†Ü</option>
                </select>
            </div>

            <div class="flex items-center justify-between text-[11px] font-bold">
                <div class="flex gap-3">
                    <label><input type="checkbox" name="cat" value="country" checked> ÂõΩ</label>
                    <label><input type="checkbox" name="cat" value="capital"> È¶ñÈÉΩ</label>
                </div>
                <div class="flex gap-2">
                    <button onclick="document.querySelectorAll('input[name=\'cat\']').forEach(c=>c.checked=true);saveSettings()" class="bg-blue-50 dark:bg-blue-900/30 px-2 py-1 rounded text-[8px]">ÂÖ®ON</button>
                    <button onclick="document.querySelectorAll('input[name=\'cat\']').forEach(c=>c.checked=false);saveSettings()" class="bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded text-[8px]">ÂÖ®OFF</button>
                </div>
            </div>

            <div class="flex gap-2">
                <button onclick="run()" id="btn" class="flex-[2] bg-blue-600 text-white font-black py-4 rounded-2xl active:scale-95 transition-all shadow-lg shadow-blue-500/20 text-sm tracking-widest">EXPLORE</button>
                <button onclick="copyAll()" id="copyBtn" class="flex-1 bg-slate-100 dark:bg-slate-800 font-bold py-4 rounded-2xl active:scale-95 text-[9px] uppercase tracking-tighter">All Copy</button>
            </div>
        </div>

        <!-- Dictionary Accordion -->
        <details class="glass rounded-2xl overflow-hidden">
            <summary class="p-3 text-[10px] font-black uppercase text-slate-400 cursor-pointer flex justify-between items-center bg-slate-50 dark:bg-slate-800/50">
                <span>Dictionary View</span>
                <span class="text-xs">‚ñº</span>
            </summary>
            <div id="dict-content" class="p-4 max-h-64 overflow-y-auto bg-white dark:bg-slate-900 leading-tight">
                Loading...
            </div>
        </details>

        <!-- Stats & Results -->
        <div id="stats" class="text-center text-[10px] font-bold text-blue-500 hidden uppercase tracking-widest"></div>
        <div id="res" class="space-y-2 pb-16"></div>
    </div>

    <script>
        let currentRoutes = [];
        async function run(){
            const btn=document.getElementById('btn');
            const resDiv=document.getElementById('res');
            const statsDiv=document.getElementById('stats');
            btn.innerText="EXPLORING..."; btn.disabled=true;
            resDiv.innerHTML=""; statsDiv.classList.add('hidden'); currentRoutes = [];

            const cats = Array.from(document.querySelectorAll('input[name="cat"]:checked')).map(c => c.value);
            const r = await fetch('/search',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    start_word:document.getElementById('sw').value, start_char:document.getElementById('sc').value,
                    must_char:document.getElementById('mc').value, end_char:document.getElementById('ec').value,
                    max_len:document.getElementById('ml').value, target_total_len: document.getElementById('ttl').value ? parseInt(document.getElementById('ttl').value) : null,
                    pos_shift:document.getElementById('ps').value, kana_shift:document.getElementById('ks').value,
                    exclude_conjugates:document.getElementById('conj').checked, round_trip:document.getElementById('rt').checked,
                    sort_type:document.getElementById('sort_type').value, categories: cats
                })
            });
            const d = await r.json();
            btn.innerText="EXPLORE"; btn.disabled=false;
            if(d.count > 0){
                currentRoutes = d.routes;
                statsDiv.innerText = `${d.count} ROUTES FOUND`; statsDiv.classList.remove('hidden');
                resDiv.innerHTML = d.routes.map((rt, i)=>`
                    <div class="glass p-3 rounded-xl border-l-4 border-blue-500 text-[13px] font-bold leading-relaxed animate-in fade-in slide-in-from-bottom-1">
                        <div class="flex justify-between text-[8px] text-slate-400 mb-1 font-mono tracking-tighter"><span>ROUTE #${i+1}</span><span>${rt.join('').length}ÊñáÂ≠ó</span></div>
                        ${rt.join(' <span class="text-blue-500 opacity-60">‚Üí</span> ')}
                    </div>
                `).join('');
            } else {
                resDiv.innerHTML = '<p class="text-center text-slate-500 py-12 font-bold text-xs uppercase italic tracking-widest">No Routes Found</p>';
            }
        }
    </script>
</body>
</html>
