<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>極・しりとり v2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input, select, button { font-size: 16px !important; } 
        .tab-active { background-color: #4f46e5; color: white; }
        .word-must { background-color: #3b82f6 !important; color: white !important; }
        .word-ban { background-color: #ef4444 !important; color: white !important; text-decoration: line-through; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 pb-20 font-sans">
    <div class="max-w-md mx-auto px-4 pt-6 space-y-4 text-center">
        <div class="bg-white rounded-3xl shadow-xl p-6 space-y-4">
            <h1 class="font-black text-indigo-600 text-xl italic tracking-tighter">SHIRITORI ENGINE v2026</h1>
            
            <input id="sw" oninput="toK(this)" placeholder="開始単語 (例: アメリカ)" class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-100 outline-none">
            
            <div class="grid grid-cols-3 gap-2">
                <input id="sc" oninput="toK(this)" placeholder="開始字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-slate-100">
                <input id="mc" oninput="toK(this)" placeholder="必須字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-orange-200">
                <input id="ec" oninput="toK(this)" placeholder="終了字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-slate-100">
            </div>

            <div class="grid grid-cols-3 gap-1 p-1 bg-slate-100 rounded-2xl">
                <button onclick="setCat('countries')" id="cat-countries" class="cat-btn text-[10px] font-bold py-2 rounded-xl">国名</button>
                <button onclick="setCat('capitals')" id="cat-capitals" class="cat-btn text-[10px] font-bold py-2 rounded-xl">首都</button>
                <button onclick="setCat('both')" id="cat-both" class="cat-btn tab-active text-[10px] font-bold py-2 rounded-xl">両方</button>
            </div>

            <div class="bg-slate-50 p-4 rounded-3xl ring-1 ring-slate-100 space-y-4 text-left">
                <div class="flex items-center justify-between border-b pb-2">
                    <span class="text-[11px] font-black text-indigo-600">固定単語数</span>
                    <div class="flex items-center gap-2 bg-white px-2 py-1 rounded-xl shadow-sm">
                        <button onclick="adjV('fixedLenVal', -1)">-</button><span id="fixedLenVal" class="font-black text-xs w-4 text-center">3</span><button onclick="adjV('fixedLenVal', 1)">+</button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="useTotalChars" class="w-4 h-4 accent-indigo-600"><span class="text-[11px] font-bold">合計文字数</span></label>
                    <div class="flex items-center gap-2 bg-white px-2 py-1 rounded-xl shadow-sm"><button onclick="adjV('totalCharsVal', -1)">-</button><span id="totalCharsVal" class="font-black text-xs w-6 text-center">15</span><button onclick="adjV('totalCharsVal', 1)">+</button></div>
                </div>
                <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="useIncreasing" class="w-4 h-4 accent-indigo-600"><span class="text-[11px] font-bold">だんだん長く</span></label>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center"><span class="text-[10px] font-bold text-slate-400">ずらし</span>
                    <div class="flex items-center gap-2"><button onclick="adjS(-1)">-</button><span id="sDisp" class="font-black text-indigo-600">+0</span><button onclick="adjS(1)">+</button></div>
                </div>
                <label class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center text-[10px] font-bold italic italic"><span>牛耕</span><input type="checkbox" id="gk" class="w-6 h-6 accent-indigo-600"></label>
            </div>

            <div class="flex gap-2">
                <button onclick="runSearch()" id="runBtn" class="flex-1 bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg">探索</button>
                <button onclick="resetAll()" class="px-6 bg-slate-200 text-slate-600 font-bold rounded-2xl">全リセット</button>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden text-left">
            <button onclick="toggleWords()" class="w-full p-4 flex justify-between items-center font-bold text-slate-500 bg-slate-50"><span>単語フィルタ</span><span id="arrow">▼</span></button>
            <div id="wordBoard" class="hidden p-4 border-t"><input id="wordSearch" oninput="renderWordList()" placeholder="絞り込み..." class="w-full p-2 mb-3 bg-slate-100 rounded-lg text-xs outline-none"><div id="wordList" class="flex flex-wrap gap-1 max-h-48 overflow-y-auto"></div></div>
        </div>

        <div id="resCount" class="text-center text-[10px] font-bold text-slate-400"></div>
        <div id="results" class="space-y-3"></div>
    </div>

    <script>
        let currentCat = 'both', shiftCount = 0, wordConfigs = {};
        const allWords = Array.from(new Set([...{{ countries|tojson }}, ...{{ capitals|tojson }}])).sort();

        function toK(el) { el.value = el.value.replace(/[ぁ-ん]/g, s => String.fromCharCode(s.charCodeAt(0) + 0x60)); }
        function adjS(v) { shiftCount = Math.max(-10, Math.min(10, shiftCount + v)); document.getElementById('sDisp').innerText = (shiftCount >= 0 ? '+' : '') + shiftCount; }
        function adjV(id, v) { const el = document.getElementById(id); el.innerText = Math.max(1, parseInt(el.innerText) + v); }
        function setCat(c) { currentCat = c; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('tab-active')); document.getElementById('cat-' + c).classList.add('tab-active'); }
        function toggleWords() { const b = document.getElementById('wordBoard'); b.classList.toggle('hidden'); document.getElementById('arrow').innerText = b.classList.contains('hidden') ? '▼' : '▲'; if(!b.classList.contains('hidden')) renderWordList(); }

        function resetAll() {
            document.querySelectorAll('input[type="text"], input[placeholder]').forEach(i => i.value = "");
            document.querySelectorAll('input[type="checkbox"]').forEach(i => i.checked = false);
            shiftCount = 0; document.getElementById('sDisp').innerText = "+0";
            document.getElementById('fixedLenVal').innerText = "3";
            wordConfigs = {}; renderWordList();
            document.getElementById('results').innerHTML = "";
            document.getElementById('resCount').innerText = "";
        }

        function renderWordList() {
            const query = document.getElementById('wordSearch').value, container = document.getElementById('wordList'); container.innerHTML = '';
            allWords.forEach(w => { if (query && !w.includes(query)) return; const btn = document.createElement('button'); const state = wordConfigs[w] || 0; btn.className = `px-2 py-1 rounded-full text-[9px] font-bold border ${state==1?'word-must':state==2?'word-ban':'bg-white text-slate-500'}`; btn.innerText = w; btn.onclick = () => { wordConfigs[w] = (state + 1) % 3; renderWordList(); }; container.appendChild(btn); });
        }

        async function runSearch() {
            const btn = document.getElementById('runBtn'); btn.disabled = true; btn.innerText = "...";
            const payload = {
                start_word: document.getElementById('sw').value, start_char: document.getElementById('sc').value, must_char: document.getElementById('mc').value, category: currentCat, shift_count: shiftCount,
                fixed_len_val: parseInt(document.getElementById('fixedLenVal').innerText),
                use_total_chars: document.getElementById('useTotalChars').checked, total_chars_val: parseInt(document.getElementById('totalCharsVal').innerText),
                use_increasing: document.getElementById('useIncreasing').checked,
                is_gyukou: document.getElementById('gk').checked, word_configs: wordConfigs
            };
            const res = await fetch('/search', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            const data = await res.json(), container = document.getElementById('results'); container.innerHTML = '';
            data.routes.forEach(route => {
                const text = route.join(" → "), div = document.createElement('div');
                div.className = "bg-white p-4 rounded-2xl shadow-sm flex flex-col gap-2";
                div.innerHTML = `<div class="text-sm font-bold text-slate-700">${text}</div><div class="flex justify-between items-center text-[9px] text-slate-400"><span>計 ${route.join("").length}字</span><button onclick="copy('${text}')" class="bg-indigo-50 text-indigo-600 px-2 py-1 rounded-md font-bold">コピー</button></div>`;
                container.appendChild(div);
            });
            document.getElementById('resCount').innerText = `${data.count} 件`; btn.disabled = false; btn.innerText = "探索";
        }
        function copy(t) { navigator.clipboard.writeText(t); alert("コピー！"); }
    </script>
</body>
</html>
