<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¥µãƒ»ULTRA ENGINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let wordStates = {}; // 0:Normal, 1:Block, 2:Force
        let masterDataCache = {};

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        function saveSettings() {
            const settings = {
                sw: document.getElementById('sw').value, ml: document.getElementById('ml').value,
                ks: document.getElementById('ks').value, ps: document.getElementById('ps').value,
                ttl: document.getElementById('ttl').value, conj: document.getElementById('conj').checked,
                rt: document.getElementById('rt').checked, sort: document.getElementById('sort_type').value,
                cats: Array.from(document.querySelectorAll('input[name="cat"]:checked')).map(c => c.value),
                wordStates: wordStates
            };
            localStorage.ultraSettings = JSON.stringify(settings);
        }

        async function init() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
            const r = await fetch('/get_dictionary');
            masterDataCache = await r.json();
            if (localStorage.ultraSettings) {
                const s = JSON.parse(localStorage.ultraSettings);
                document.getElementById('sw').value = s.sw || "";
                document.getElementById('ml').value = s.ml || 5;
                document.getElementById('ks').value = s.ks || 0;
                document.getElementById('ps').value = s.ps || 0;
                document.getElementById('ttl').value = s.ttl || "";
                document.getElementById('conj').checked = s.conj;
                document.getElementById('rt').checked = s.rt;
                document.getElementById('sort_type').value = s.sort || "kana";
                document.querySelectorAll('input[name="cat"]').forEach(c => c.checked = (s.cats || []).includes(c.value));
                wordStates = s.wordStates || {};
            }
            renderDictionary(masterDataCache);
        }

        function renderDictionary(data) {
            const container = document.getElementById('dict-content');
            container.innerHTML = Object.keys(data).map(cat => `
                <div class="mb-4">
                    <p class="text-[10px] font-bold text-blue-500 uppercase mb-2 border-b border-blue-500/20">${cat}</p>
                    <div class="space-y-1">
                        ${data[cat].sort().map(w => {
                            const state = wordStates[w] || 0;
                            const colors = ["bg-slate-100 dark:bg-slate-800", "bg-red-100 dark:bg-red-900/40 text-red-500", "bg-blue-600 text-white"];
                            const labels = ["å¯", "ä¸å¯", "å¿…é ˆ"];
                            return `
                                <div class="flex justify-between items-center p-2 rounded-lg ${colors[state]} transition-all text-xs font-bold">
                                    <span>${w}</span>
                                    <button onclick="cycleState('${w}')" class="px-3 py-1 rounded-md border border-black/10 dark:border-white/10 text-[9px] font-bold">${labels[state]}</button>
                                </div>`;
                        }).join('')}
                    </div>
                </div>`).join('');
        }

        function cycleState(w) { wordStates[w] = ((wordStates[w] || 0) + 1) % 3; saveSettings(); renderDictionary(masterDataCache); }
        function allState(s) { Object.keys(masterDataCache).forEach(c => masterDataCache[c].forEach(w => wordStates[w] = s)); saveSettings(); renderDictionary(masterDataCache); }
        function adjustVal(id, delta) { const el = document.getElementById(id); el.value = parseInt(el.value) + delta; saveSettings(); }
        
        function copyAll() {
            if (currentRoutes.length === 0) return;
            const text = currentRoutes.map((rt, i) => `#${i+1}: ${rt.join(' â†’ ')} (${rt.join('').length}æ–‡å­—)`).join('\n');
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.innerText = "COPIED!";
                setTimeout(() => btn.innerText = "ALL COPY", 2000);
            });
        }
        window.onload = init;
    </script>
    <style>
        .dark { color-scheme: dark; }
        .glass { @apply bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-xl; }
        input, select { @apply bg-slate-50 dark:bg-slate-800 border-slate-300 dark:border-slate-700 p-2 rounded-xl text-xs outline-none focus:ring-1 ring-blue-500; }
        .step-btn { @apply bg-slate-200 dark:bg-slate-700 w-7 h-7 flex items-center justify-center rounded font-black active:scale-90 transition-all; }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 p-3 font-sans" onchange="saveSettings()" oninput="saveSettings()">
    <div class="max-w-md mx-auto space-y-3">
        <header class="flex justify-between items-center py-1">
            <h1 class="text-xl font-black italic text-blue-600 uppercase tracking-tighter">Ultra Engine</h1>
            <button onclick="toggleDarkMode()" class="p-2 glass rounded-full text-xs">ğŸŒ“</button>
        </header>

        <div class="glass rounded-[28px] p-5 space-y-4">
            <input id="sw" placeholder="é–‹å§‹å˜èª (ã²ã‚‰ãŒãªå¯)" class="w-full">
            <div class="grid grid-cols-2 gap-4 border-t border-slate-100 dark:border-slate-800 pt-3">
                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-slate-400 uppercase">å˜èªæ•°</label>
                    <div class="flex items-center gap-1"><button onclick="adjustVal('ml',-1)" class="step-btn">-</button><input type="number" id="ml" value="5" class="w-10 text-center"><button onclick="adjustVal('ml',1)" class="step-btn">+</button></div>
                </div>
                <div class="space-y-1 text-right">
                    <label class="text-[9px] font-bold text-slate-400 uppercase">50éŸ³ãšã‚‰ã—</label>
                    <div class="flex items-center justify-end gap-1"><button onclick="adjustVal('ks',-1)" class="step-btn">-</button><input type="number" id="ks" value="0" class="w-10 text-center"><button onclick="adjustVal('ks',1)" class="step-btn">+</button></div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1"><label class="text-[9px] font-bold text-slate-400 uppercase">åˆè¨ˆæ–‡å­—æ•°</label><input type="number" id="ttl" placeholder="è¨ˆ" class="w-full"></div>
                <div class="space-y-1"><label class="text-[9px] font-bold text-slate-400 uppercase">ç‰©ç†ãšã‚‰ã—</label><input type="number" id="ps" value="0" class="w-full"></div>
            </div>
            <div class="flex justify-between items-center text-[10px] font-bold border-t border-slate-100 dark:border-slate-800 pt-3">
                <div class="flex gap-3"><label><input type="checkbox" id="conj"> å…±å½¹æ’é™¤</label><label><input type="checkbox" id="rt"> é‡è¤‡è¨±å¯</label></div>
                <select id="sort_type" class="bg-transparent border-none w-24 text-blue-500">
                    <option value="kana">ã‚ã„ã†ãˆãŠé †</option>
                    <option value="len_desc">æ–‡å­—æ•°ï¼šå¤šã„é †</option>
                    <option value="len_asc">æ–‡å­—æ•°ï¼šå°‘ãªã„é †</option>
                </select>
            </div>
            <div class="flex items-center justify-between text-[11px] font-bold">
                <div class="flex gap-3"><label><input type="checkbox" name="cat" value="country" checked> å›½</label><label><input type="checkbox" name="cat" value="capital"> é¦–éƒ½</label></div>
                <div class="flex gap-2">
                    <button onclick="run()" id="btn" class="bg-blue-600 text-white font-black px-6 py-3 rounded-2xl active:scale-95 transition-all text-xs tracking-widest">Explore</button>
                    <button onclick="copyAll()" id="copyBtn" class="bg-slate-100 dark:bg-slate-800 font-bold px-3 py-3 rounded-2xl text-[9px] uppercase">Copy</button>
                </div>
            </div>
        </div>

        <details class="glass rounded-2xl overflow-hidden">
            <summary class="p-3 text-[10px] font-black uppercase text-slate-400 cursor-pointer flex justify-between items-center bg-slate-50 dark:bg-slate-800/50">
                <span>Dictionary View</span>
                <div class="flex gap-2">
                    <button onclick="allState(0)" class="bg-blue-50 dark:bg-blue-900/40 px-2 py-1 rounded text-[8px] text-blue-500">å…¨å¯</button>
                    <button onclick="allState(1)" class="bg-red-50 dark:bg-red-900/40 px-2 py-1 rounded text-[8px] text-red-500">å…¨ä¸å¯</button>
                    <span class="text-xs ml-1">â–¼</span>
                </div>
            </summary>
            <div id="dict-content" class="p-4 max-h-96 overflow-y-auto bg-white dark:bg-slate-900">Loading...</div>
        </details>
        <div id="stats" class="text-center text-[10px] font-bold text-blue-500 hidden uppercase tracking-widest"></div>
        <div id="res" class="space-y-2 pb-16"></div>
    </div>

    <script>
        let currentRoutes = [];
        async function run(){
            const btn=document.getElementById('btn'); const resDiv=document.getElementById('res'); const statsDiv=document.getElementById('stats');
            btn.innerText="EXPLORING..."; btn.disabled=true; resDiv.innerHTML=""; statsDiv.classList.add('hidden'); currentRoutes = [];
            const blocked = Object.keys(wordStates).filter(w => wordStates[w] === 1);
            const forced = Object.keys(wordStates).filter(w => wordStates[w] === 2);
            const cats = Array.from(document.querySelectorAll('input[name="cat"]:checked')).map(c => c.value);
            const r = await fetch('/search',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    start_word:document.getElementById('sw').value, max_len:document.getElementById('ml').value,
                    target_total_len: document.getElementById('ttl').value ? parseInt(document.getElementById('ttl').value) : null,
                    pos_shift:document.getElementById('ps').value, kana_shift:document.getElementById('ks').value,
                    exclude_conjugates:document.getElementById('conj').checked, round_trip:document.getElementById('rt').checked,
                    sort_type:document.getElementById('sort_type').value, categories: cats, blocked_words: blocked, force_words: forced
                })
            });
            const d = await r.json(); btn.innerText="EXPLORE"; btn.disabled=false;
            if(d.count > 0){
                currentRoutes = d.routes; statsDiv.innerText = `${d.count} ROUTES FOUND`; statsDiv.classList.remove('hidden');
                resDiv.innerHTML = d.routes.map((rt, i)=>`<div class="glass p-3 rounded-xl border-l-4 border-blue-500 text-[13px] font-bold leading-relaxed animate-in fade-in slide-in-from-bottom-1">
                    <div class="flex justify-between text-[8px] text-slate-400 mb-1 font-mono"><span>#${i+1}</span><span class="bg-blue-100 dark:bg-blue-900/40 text-blue-600 px-1 rounded font-bold">${rt.join('').length}æ–‡å­—</span></div>
                    ${rt.join(' <span class="text-blue-500 opacity-60">â†’</span> ')}</div>`).join('');
            } else { resDiv.innerHTML = '<p class="text-center text-slate-500 py-12 font-bold text-xs uppercase italic tracking-widest">No Routes Found</p>'; }
        }
    </script>
</body>
</html>
