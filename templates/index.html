<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>極・しりとり v2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>input, select, button { font-size: 16px !important; } .tab-active { background-color: #4f46e5; color: white; }</style>
</head>
<body class="bg-slate-100 text-slate-900 pb-20 font-sans">
    <div class="max-w-md mx-auto px-4 pt-6 space-y-4">
        <div class="bg-white rounded-3xl shadow-xl p-6 space-y-4">
            <h1 class="font-black text-indigo-600 text-center text-xl italic tracking-tighter">SHIRITORI ENGINE v2026</h1>
            <input id="sw" oninput="toK(this)" placeholder="開始単語 (任意)" class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-100 outline-none">
            <div class="grid grid-cols-3 gap-2">
                <input id="sc" oninput="toK(this)" placeholder="開始字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-slate-100">
                <input id="mc" oninput="toK(this)" placeholder="必須字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-orange-200 border border-orange-100">
                <input id="ec" oninput="toK(this)" placeholder="終了字" class="p-3 bg-slate-50 rounded-xl text-center outline-none ring-1 ring-slate-100">
            </div>
            <div class="grid grid-cols-3 gap-1 p-1 bg-slate-100 rounded-2xl">
                <button onclick="setCat('countries')" id="cat-countries" class="cat-btn text-[10px] font-bold py-2 rounded-xl">国</button>
                <button onclick="setCat('capitals')" id="cat-capitals" class="cat-btn text-[10px] font-bold py-2 rounded-xl">首都</button>
                <button onclick="setCat('both')" id="cat-both" class="cat-btn tab-active text-[10px] font-bold py-2 rounded-xl">両方</button>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-400">ずらし</span>
                    <div class="flex items-center gap-2"><button onclick="adjS(-1)">-</button><span id="sDisp" class="font-black text-indigo-600">+1</span><button onclick="adjS(1)">+</button></div>
                </div>
                <label class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center text-[10px] font-bold italic"><span>牛耕(往復)</span><input type="checkbox" id="gk" class="w-6 h-6 accent-indigo-600"></label>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-400">長さ</span>
                    <div class="flex items-center gap-2"><button onclick="adjL(-1)">-</button><span id="lDisp" class="font-black">5</span><button onclick="adjL(1)">+</button></div>
                </div>
                <select id="st" class="bg-slate-50 p-4 rounded-2xl ring-1 ring-slate-100 font-black text-[10px] outline-none"><option value="default">標準</option><option value="length_desc">文字数多</option></select>
            </div>
            <div class="space-y-2 px-1">
                <label class="flex justify-between items-center text-[10px] font-bold"><span>濁点無視</span><input type="checkbox" id="vo" class="w-5 h-5 accent-indigo-600"></label>
                <label class="flex justify-between items-center text-[10px] font-bold text-orange-600"><span>重複一括排除</span><input type="checkbox" id="ex" class="w-5 h-5 accent-orange-600"></label>
                <label class="flex justify-between items-center text-[10px] font-bold text-blue-600"><span>必須字は1回のみ</span><input type="checkbox" id="lo" class="w-5 h-5 accent-blue-600"></label>
            </div>
            <button onclick="runSearch()" id="runBtn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl">経路を探索</button>
        </div>
        <div id="resCount" class="text-center text-[10px] font-bold text-slate-400"></div>
        <div id="results" class="space-y-3"></div>
    </div>
    <script>
        let currentCat = 'both', shiftCount = 1, maxLen = 5;
        function toK(el) { el.value = el.value.replace(/[ぁ-ん]/g, s => String.fromCharCode(s.charCodeAt(0) + 0x60)); }
        function adjS(v) { shiftCount = Math.max(-10, Math.min(10, shiftCount + v)); document.getElementById('sDisp').innerText = (shiftCount >= 0 ? '+' : '') + shiftCount; }
        function adjL(v) { maxLen = Math.max(2, Math.min(10, maxLen + v)); document.getElementById('lDisp').innerText = maxLen; }
        function setCat(c) { currentCat = c; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('tab-active')); document.getElementById('cat-' + c).classList.add('tab-active'); }
        async function runSearch() {
            const btn = document.getElementById('runBtn'); btn.disabled = true; btn.innerText = "探索中...";
            const payload = {
                start_word: document.getElementById('sw').value, start_char: document.getElementById('sc').value,
                must_char: document.getElementById('mc').value, end_char: document.getElementById('ec').value,
                category: currentCat, shift_count: shiftCount, max_len: maxLen,
                is_gyukou: document.getElementById('gk').checked, ignore_voiced: document.getElementById('vo').checked,
                exclude_conjugate: document.getElementById('ex').checked, limit_one: document.getElementById('lo').checked,
                sort_type: document.getElementById('st').value, word_configs: {}
            };
            const res = await fetch('/search', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            const data = await res.json();
            const container = document.getElementById('results'); container.innerHTML = '';
            data.routes.slice(0, 100).forEach(route => {
                const div = document.createElement('div'); div.className = "bg-white p-4 rounded-2xl shadow-sm text-sm font-bold flex flex-wrap gap-1";
                div.innerText = route.join(" → "); container.appendChild(div);
            });
            document.getElementById('resCount').innerText = `${data.count} 件見つかりました`;
            btn.disabled = false; btn.innerText = "経路を探索";
        }
    </script>
</body>
</html>
