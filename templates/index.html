<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        function adjustVal(id, delta) {
            const el = document.getElementById(id);
            el.value = parseInt(el.value) + delta;
        }

        let currentRoutes = [];
        function copyAll() {
            if (currentRoutes.length === 0) return;
            const text = currentRoutes.map((rt, i) => `#${i+1}: ${rt.join(' â†’ ')} (${rt.join('').length}æ–‡å­—)`).join('\n');
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.innerText = "COPIED!";
                setTimeout(() => btn.innerText = "ALL COPY", 2000);
            });
        }
    </script>
    <style>
        .dark { color-scheme: dark; }
        .glass { @apply bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-xl; }
        input, select { @apply bg-slate-50 dark:bg-slate-800 border-slate-300 dark:border-slate-700 p-3 rounded-xl w-full text-sm outline-none focus:ring-2 ring-blue-500 transition-all; }
        .step-btn { @apply bg-slate-200 dark:bg-slate-700 px-3 py-2 rounded-lg font-black active:scale-90 transition-transform; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen">
    <div class="max-w-md mx-auto p-4 space-y-4">
        <header class="flex justify-between items-center px-1">
            <h1 class="text-2xl font-black italic text-blue-600">ULTRA ENGINE</h1>
            <button onclick="toggleDarkMode()" class="p-2 glass rounded-full">ğŸŒ“</button>
        </header>

        <div class="glass rounded-[32px] p-6 space-y-5">
            <div class="space-y-3">
                <input id="sw" placeholder="é–‹å§‹å˜èª (ã²ã‚‰ãŒãªå¯)">
                <div class="grid grid-cols-3 gap-2">
                    <input id="sc" placeholder="é–‹å§‹å­—">
                    <input id="mc" placeholder="å¿…é ˆ(ã‚,ã„)">
                    <input id="ec" placeholder="çµ‚äº†å­—">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">å˜èªæ•°</label>
                    <div class="flex items-center gap-2">
                        <button onclick="adjustVal('ml',-1)" class="step-btn">-</button>
                        <input type="number" id="ml" value="5" class="text-center">

                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">åˆè¨ˆæ–‡å­—æ•°</label>
                    <input type="number" id="ttl" placeholder="è¨ˆ">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">50éŸ³ãšã‚‰ã—</label>
                    <div class="flex items-center gap-2">
                        <button onclick="adjustVal('ks',-1)" class="step-btn">-</button>
                        <input type="number" id="ks" value="0" class="text-center">

                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">ç‰©ç†ãšã‚‰ã—</label>
                    <input type="number" id="ps" value="0" class="text-center">
                </div>
            </div>

            <div class="flex gap-4 text-xs font-bold py-1 border-t border-slate-100 dark:border-slate-800 pt-4">
                <label class="flex items-center gap-2"><input type="checkbox" id="conj"> å…±å½¹æ’é™¤</label>
                <label class="flex items-center gap-2"><input type="checkbox" id="rt"> é‡è¤‡è¨±å¯</label>
            </div>

            <div class="flex items-center justify-between gap-4">
                <div class="flex gap-3 text-[11px] font-bold">
                    <label><input type="checkbox" name="cat" value="country" checked> å›½</label>
                    <label><input type="checkbox" name="cat" value="capital"> é¦–éƒ½</label>
                </div>
                <select id="sort_type" class="text-[10px] h-8 w-24">
                    <option value="kana">50éŸ³é †</option>
                    <option value="length">æ–‡å­—æ•°é †</option>
                </select>
            </div>

            <div class="flex gap-2 pt-2">
                <button onclick="run()" id="btn" class="flex-[2] bg-blue-600 text-white font-black py-4 rounded-2xl shadow-blue-500/20 shadow-lg active:scale-95 transition-all">EXPLORE</button>
                <button onclick="copyAll()" id="copyBtn" class="flex-1 bg-slate-100 dark:bg-slate-800 font-bold py-4 rounded-2xl active:scale-95 transition-all text-[10px]">ALL COPY</button>
            </div>
        </div>

        <div id="stats" class="text-center text-[11px] font-bold text-slate-400 hidden"></div>
        <div id="res" class="space-y-3 pb-20"></div>
    </div>

    <script>
        async function run(){
            const btn=document.getElementById('btn');
            const resDiv=document.getElementById('res');
            const statsDiv=document.getElementById('stats');
            btn.innerText="EXPLORING..."; btn.disabled=true;
            resDiv.innerHTML=""; statsDiv.classList.add('hidden');
            currentRoutes = [];

            const cats = Array.from(document.querySelectorAll('input[name="cat"]:checked')).map(c => c.value);
            const targetTotal = document.getElementById('ttl').value;

            const r = await fetch('/search',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    start_word:document.getElementById('sw').value,
                    start_char:document.getElementById('sc').value,
                    must_char:document.getElementById('mc').value,
                    end_char:document.getElementById('ec').value,
                    max_len:document.getElementById('ml').value,
                    target_total_len: targetTotal ? parseInt(targetTotal) : null,
                    pos_shift:document.getElementById('ps').value,
                    kana_shift:document.getElementById('ks').value,
                    exclude_conjugates:document.getElementById('conj').checked,
                    round_trip:document.getElementById('rt').checked,
                    sort_type:document.getElementById('sort_type').value,
                    categories: cats
                })
            });
            const d = await r.json();
            btn.innerText="EXPLORE"; btn.disabled=false;
            
            if(d.count > 0){
                currentRoutes = d.routes;
                statsDiv.innerText = `${d.count} ROUTES FOUND`;
                statsDiv.classList.remove('hidden');
                resDiv.innerHTML = d.routes.map((rt, i)=>`
                    <div class="glass p-4 rounded-2xl border-l-4 border-blue-500 animate-in fade-in slide-in-from-bottom-2">
                        <div class="flex justify-between items-center mb-2 font-mono text-[9px] text-slate-400">
                            <span>ROUTE #${i+1}</span>
                            <span>${rt.join('').length} CHARS</span>
                        </div>
                        <div class="text-sm font-bold leading-relaxed">${rt.join(' â†’ ')}</div>
                    </div>
                `).join('');
            } else {
                resDiv.innerHTML = '<p class="text-center text-slate-500 py-10 font-bold italic">NO ROUTES FOUND</p>';
            }
        }
    </script>
